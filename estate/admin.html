        function logo_resize() {

            else if ($(window).width() <= 990) {

                $("#my_logo").width(80);
            }
            else {
                $("#my_logo").attr("src", "image/logo-final.svg");
                $("#my_logo").width(180);
            }
        }
        logo_resize();	
    </script>
