         <div id='map' style="max-width: auto; height: 300px;"></div>
         <script>
            var lat, long;
            mapboxgl.accessToken = 'pk.eyJ1Ijoic3dhcjIzIiwiYSI6ImNqejlhbmt1YzAxdXAzbm1yZzMzbHFmNHMifQ.xPyQpPklaSXYm5pFCO85Hg';
            var map;
            map = new mapboxgl.Map({
                container: 'map',
                center: [72.863365,22.691586], // starting position
                zoom: 16, // starting zoom
                style: 'mapbox://styles/mapbox/satellite-streets-v11',

            });
            
                
                map.on("load", setmarker);
                
                function setmarker() {
                    //console.log("hi");
                    var mapLayer = map.getLayer('markers');

                   
                    /* Image: An image is loaded and added to the map. */
                    map.loadImage("marker.png", function (error, image) {
                        if (error) throw error;
                        map.addImage("custom-marker", image);
                        /* Style layer: A style layer ties together the source and image and specifies how they are displayed on the map. */
                        map.addLayer({
                            id: "markers",
                            type: "symbol",
                            /* Source: A data source specifies the geographic coordinate where the image marker gets placed. */
                            source: {
                                type: "geojson",
                                data: {
                                    type: 'FeatureCollection',
                                    features: [
                                        {
                                            type: 'Feature',
                                            properties: {},
                                            geometry: {
                                                type: "Point",
                                                coordinates: [72.863365,22.691586]
                                            }
                                        }
                                    ]
                                }
                            },
                            layout: {
                                "icon-image": "custom-marker",
                            }
                        });

                    });

                }
