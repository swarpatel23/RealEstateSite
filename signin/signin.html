<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <link type="text/css" rel="stylesheet" href="signin_style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body class="signin-body">
        <div class="signin">
            <form method="POST" action="">
                <h2 class="h2header">Sign In</h2>
                <input type="email" placeholder="E-mail" name="email" autocomplete="off" spellcheck="false" required>
                <input type="password" placeholder="Password" name="password" autocomplete="off" required>
                <input type="submit" value="Login">

            </form>
            <p class="signup">Creata a account? <a href="/signup/signup.html">Sign Up</a>"</p>
            <p class="copyright">&copy; copyright 2019</p>
        </div>
        
    </body>
</html>
